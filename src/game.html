<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 숫자 게임</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">1️⃣2️⃣3️⃣4️⃣</div>
            <h1>숫자 업&다운 Game</h1>
        </div>
        <div class="game-input">
            <label for="guess-input">숫자 입력</label>
            <input type="number" id="guess-input" placeholder="Placeholder">
            <button id="submit-guess">확인</button>
        </div>
        <div class="game-progress">
            <h2>진행 화면</h2>
            <div class="progress-log">
               게임 진행하는 공간
            </div>
        </div>
        <button id="go-to-main">메인 화면으로 이동</button>
    </div>
</body>
</html>
